        var CONTACTS = [
            {
                id: 1,
                name: 'Darth Vader',
                phoneNumber: '+250966666666',
                image: 'http://cs7.pikabu.ru/images/big_size_comm_an/2014-03_7/13962622876915.gif'
            }, {
                id: 2,
                name: 'Princess Leia',
                phoneNumber: '+250966344466',
                image: 'http://images6.fanpop.com/image/photos/33100000/CARRIE-FISHER-anakin-vader-and-princess-leia-33186069-190-149.gif'
            }, {
                id: 3,
                name: 'Luke Skywalker',
                phoneNumber: '+250976654433',
                image: 'http://www.youshouldshare.me/wp-content/uploads/2015/03/14264215682890-anigif_enhanced-buzz-13518-1367608452-4.gif'
            }, {
                id: 4,
                name: 'Chewbacca',
                phoneNumber: '+250456784935',
                image: 'https://media.giphy.com/media/RUUdVZqwpfTRS/giphy.gif'
            }
        ];
        var Contact = React.createClass({
            render: function(){
                return(
                    <li>
                        <div>
                            <img width="60px" src={this.props.image}/>
                            <span>{this.props.name}</span>
                            <span>{this.props.phone}</span>
                        </div>
                    </li>
                )
            }
        });
        var ContactList = React.createClass({
            getInitialState: function(){
                return {
                    displayedContacts : CONTACTS
                }
            },
            handleResult: function(event){
                var query = event.target.value.toLowerCase();
                var displayedContacts = CONTACTS.filter(function(el){
                    return el.name.toLowerCase().indexOf(query) !== -1;
                });
                console.log(displayedContacts);
                this.setState({
                    displayedContacts : displayedContacts
                })
            },
            render: function(){
                return(
                    <div>
                        <h1>Changes</h1>
                        <input type="text" onChange={this.handleResult}/>
                        <ul>
                            {
                                this.state.displayedContacts.map(function(el){
                                    return (<Contact key={el.id}
                                                     name={el.name}
                                                     image={el.image}
                                                     phone={el.phoneNumber}
                                    />)
                                })
                            }
                        </ul>
                    </div>
                )
            }
        });
        ReactDOM.render(
            <ContactList/>,
            document.getElementById('content')
        );
</script>
